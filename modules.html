<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modules - Puzzle Byte</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Puzzle Byte</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="modules.html">Modules</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="leaderboard.html">Leaderboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="logout.html">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1 class="header__title">Unlock Your Coding Potential</h1>
            <p class="lead">Where Learning Meets Fun!</p>
        </header>
        
        <div id="moduleList" class="row"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('http://localhost:3000/modules')
            .then(response => response.json())
            .then(modules => {
                const moduleList = document.getElementById('moduleList');
                modules.forEach(module => {
                    const col = document.createElement('div');
                    col.className = 'col-md-4 mb-3';
                    col.innerHTML = `
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${module.name}</h5>
                                <p class="card-text">${module.description}</p>
                                <a href="${module.link}" class="btn btn-primary">Start</a>
                            </div>
                        </div>
                    `;
                    moduleList.appendChild(col);
                });
            })
            .catch(error => console.error('Error loading modules:', error));
    });
    </script>
</body>
</html>
